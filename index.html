<!DOCTYPE html>

<html>
	<head>
		<title>test site</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Reservation Form</h1>
				<form>
					<fieldset>

						<label for="fullname">Name: </label>
						<input type="text" id="fullname">
						<br>

						<label for="number">Phone Number: </label>
						<input type="tel" id="number">
						<br>

						<label for="requests">Requests: </label>
						<input id="requests">
						<br>

						<label for="day">Day: </label>
						<input type="text" id="day">
						<br>
						<script>
							var day = new Date();
							var dayField = document.getElementById("day");							
							
							dayField.value = day.toString().slice(4,15);

						</script>

						<label for="resTime">Time Of Arrival: </label>
						<select>
							<script src="generate.js"></script>
						</select>
						<br>

						<label for="partySize">Number Of Guests: </label>
						<select id="partySize">
							<script src="generateParty.js"></script>
						</select>

						<br>
						<input type="submit" value="submit">

					</fieldset>
				</form>
			</header>
		</div>
	</body>
</html>
